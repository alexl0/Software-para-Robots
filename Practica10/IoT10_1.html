<!DOCTYPE html>
<html>

<head>
  <title>IoT10_1</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
    #map {
      height: 100%;
    }

    html,
    body {
      height: 100%;
      margin: 10;
      padding: 10;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    function initMap() {
      var myCenter = {
        lat: 43.356,
        lng: -5.853
      };

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 17,
        center: myCenter
      });

      var markerEII = new google.maps.Marker({
        position: {
          lat: 43.35483,
          lng: -5.85143
        },
        map: map,
        title: 'Escuela de Ingeniería Informática'
      });

      var markerC = new google.maps.Marker({
        position: {
          lat: 43.35779,
          lng: -5.85365
        },
        map: map,
        title: 'Facultad de Ciencias'
      });

      var markeFPr = new google.maps.Marker({
        position: {
          lat: 43.35769,
          lng: -5.85509
        },
        map: map,
        title: 'Facultad de Formación del Profesorado'
      });

      var markerG = new google.maps.Marker({
        position: {
          lat: 43.3585,
          lng: -5.85536
        },
        map: map,
        title: 'Facultad de Geología'
      });

      markerSimulado = [markerC, markeFPr, markerG]
      markerSimulado.forEach(function (marker) {
        google.maps.event.addListener(marker, 'click', function () {
          alert(this.title);

        });
      });


    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNSa_AZnQfg_DBDVSrGxkPRgCFZjtEiVk&callback=initMap">
  </script>
</body>

</html>
